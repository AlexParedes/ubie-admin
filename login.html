    <body class="login_page">
    
    <div class="login_box">
      <div class="login_logo">UbieAdmin</div>
      <div class="form_separator"></div>
      <form action="dashboard.html" method="post" id="login_form">
        <div class="content_area">
          <div class="form_row">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-user"></i></span><input type="text" id="username" name="username" placeholder="Username" value="Sokoban" />
            </div>
          </div>
          <div class="form_row">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-lock"></i></span><input type="password" id="password" name="password" placeholder="Password" value="password" />
            </div>
          </div>
          <div class="form_row clearfix">
            <label class="checkbox"><input type="checkbox" /> Remember me</label>
          </div>         
        </div>
        <div class="form_footer clearfix">
          <button class="btn btn-primary pull-right" type="submit">Log In</button>
          <span class="link_register"><a href="#">Not registered? Sign up here</a></span>
        </div>          
    <div class="link_footer clearfix">
        <span class="link_form"><a href="#">Forgot password?</a></span>
      </div>  
        
      </form>
      
    </div>
